micronaut:
  application:
    name: biasAutoscaler
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      redoc:
        paths: classpath:META-INF/swagger/views/redoc
        mapping: /redoc/**
      rapidoc:
        paths: classpath:META-INF/swagger/views/rapidoc
        mapping: /rapidoc/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
  metrics:
    enabled: true
    binders:
      processor: true

endpoints:
  health:
    enabled: true
    sensitive: false
    details-visible: ANONYMOUS
  metrics:
    enabled: true
    sensitive: false

autoscaler:
  project: yorkuniveristy
  zone: us-central1-a
  region: us-central1
  machine-type-ondemand: n1-standard-1
  instance-group-ondemand: instance-group-ondemand
  monitoring-group-ondemand: 1494871473937024979
  machine-image-ondemand: microservice-image-ondemand
  machine-type-burstable: g1-small
  instance-group-burstable: instance-group-burstable
  monitoring-group-burstable: 8600852950379919879
  machine-image-burstable: microservice-image-burstable

monitor:
  load-balancer-interval: 2m
  cpu-instances-interval: 2m

scaling:
  maximum-regular-instances: 8
  maximum-burstable-intances: 8
  maximum-instances: 8
  cpu-utilization-burstable: 0.4
  probability-queueing: 0.1 # fixed for now
  requests-samples: 3
  cpu-samples: 3
  autoscaler-control-interval: 2m
  mu: 200 # used for the SR Rule where R = arrival/mu



